    <!-- 退出登录确认弹窗 -->
    <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 hidden">
        <div class="bg-white rounded-lg w-[300px] overflow-hidden">
            <div class="p-5">
                <h3 class="text-center text-lg font-medium mb-3">确认退出</h3>
                <p class="text-center text-gray-600">您确定要退出登录吗？</p>
            </div>
            <div class="flex border-t border-gray-200">
                <button id="cancelLogout" class="flex-1 py-3 text-gray-500 font-medium cursor-pointer">取消</button>
                <div class="w-px bg-gray-200"></div>
                <button id="confirmLogout" class="flex-1 py-3 text-primary font-medium cursor-pointer">确定</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutModal = document.getElementById('logoutModal');
            const cancelLogout = document.getElementById('cancelLogout');
            const confirmLogout = document.getElementById('confirmLogout');
            
            logoutBtn.addEventListener('click', function() {
                logoutModal.classList.remove('hidden');
            });
            
            cancelLogout.addEventListener('click', function() {
                logoutModal.classList.add('hidden');
            });
            
            confirmLogout.addEventListener('click', function() {
                logoutModal.classList.add('hidden');
                // 这里添加退出登录的逻辑
                console.log('用户已退出登录');
            });
        });
    </script>
